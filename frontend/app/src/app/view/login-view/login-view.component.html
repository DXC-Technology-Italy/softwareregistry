<div class="content" role="main">

  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <div class="header-icon">
                <i class="bi bi-person-circle"></i>
              </div>
              <h5 class="card-title text-center mb-5 fw-light fs-5">Registro Software</h5>
              <form #form="ngForm">
                <div class="form-floating mb-3">
                  <input id="floatingInput" type="email" class="form-control" placeholder="Username" name= "username" [(ngModel)]="username">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="floatingPassword" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
                  <label for="floatingPassword">Password</label>
                </div>
                <!--
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>
                -->
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" (click)="login($event)" type="submit">Login</button>
                </div>
                <div class="login-alert" role="alert">
                  <i class="bi bi-info-square"></i> Utilizzare le credenziali <i>di accesso alla VPN</i>
                </div>
                <div class="error" *ngIf="error">
                  {{ error }}
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
