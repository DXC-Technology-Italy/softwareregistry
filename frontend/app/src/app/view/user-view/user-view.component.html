<div class="content" role="main">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item">Impostazioni</li>
      <li class="breadcrumb-item active" aria-current="page">Lista User</li>
    </ol>
  </nav>

  <!--  <div class="info right">-->
  <!--    <a [routerLink]="" (click)="download($event)" type="button">Scarica il report in formato csv</a>-->
  <!--  </div>-->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Dettaglio Utente</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group container-fluid">
              <div class="row align-items-start">
                <div class="col-12">
                  <div class="mb-3">
                    <b>Username</b>: {{ selectedUser.username }}
                  </div>
                  <hr/>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col-12">
                  <strong>Ruolo</strong>
                  <select class="form-select" name="role" (change)="changeModel($event)"
                          [(ngModel)]="selectedUser.role">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                  </select>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clear($event)">Chiudi
          </button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                  (click)="saveChange($event)">Salva
          </button>
        </div>
      </div>
    </div>
  </div>
  <form #form="ngForm">
    <div class="table-responsive">
      <table class="table table-bordered table-sm align-middle" style="table-layout: auto">
        <thead>
        <tr>
          <th><span class="ms-2">Username</span></th>
          <th><span class="ms-2">Ruolo</span></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td class="col-5 "><span class="ms-2">{{ user.username }}</span></td>
          <td class="col-5"><span class="ms-2">{{ user.role }}</span></td>
          <td class="text-center">
            <button type="button" class="btn btn-outline-primary table-buttons" data-bs-toggle="modal"
                    (click)="setSelectedUser($event, i)" data-bs-target="#editModal">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </form>

</div>
